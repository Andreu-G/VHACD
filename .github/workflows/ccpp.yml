name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: ilammy/msvc-dev-cmd@v1.0.0
    - name: configure
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 16 2019" ../src
    - name: build
      run: cmake --build build --config Debug
    - name: release
      uses: softprops/action-gh-release@v0.1.0
      with:
        name: Windows x64
        draft: true
        files: build/dll/Debug/libvhacd.dll, build/dll/Debug/libvhacd.pdb
